<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div class="nft-card">
            <a class="image-link"><img class="image" src="./src/imagens/image-equilibrium.jpg" alt="" srcset=""></a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promots balance and calm</p>

            <div class="info">
                <p class="price">0.041 </p>
                <p class="days-left">3 days left </p>
            </div>

            <div class="creator">
                <img class="avatar" src="./src/imagens/image-avatar.png" alt="">

                <p class="text">Creation of <a class="name" href="#">Jules Wuvern</a></p>
            </div>
        </div>
    </main>

</body>

</html>
